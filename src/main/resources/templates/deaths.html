<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Deaths</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="/css/home.css" rel="stylesheet">
</head>

<body>
<div th:replace="/fragments/navbar-fragment :: navbar"></div>

<br>
<div class="container">
    <h1>Coronavirus Tracker Application</h1>
    <p>Current number of covid deaths reported across the world</p>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalReportedDeaths}"></h1>
        <p class="lead">Total deaths reported as of today</p>
        <hr class="my-4">
        <p>
            <span>Total new deaths reported since previous day</span>
            <span th:text="${totalNewDeaths}"></span>
        </p>
    </div>

    <table class="table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total deaths reported</th>
            <th>New deaths</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.lastTotalCases}">0</td>
            <td th:text="${locationStat.newCases}">0</td>
        </tr>
    </table>
</div>

<div th:replace="/fragments/footer-fragment :: footer"></div>

</body>

</html>
